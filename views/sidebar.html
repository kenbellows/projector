<!-- views/sidebar.html -->
<section id="sidebar" class="container">
  <div id="item-list" ng-controller="itemListController">
    <ul class="nav nav-list">
      <li class="nav-header">Tasks</li>
      <li ng-repeat="task in tasks" ng-class="{active: task.selected}">
        <a ng-href="/tasks/{{task.path}}" ng-click="selectTask(task)">
          {{task.title}}
        </a>
      </li>
    </ul>
  </div>
</section>
